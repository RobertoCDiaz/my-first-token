    let Contract;

    let connected = false;

    async function connectToWallet() {
        if (connected) {
            alert("Already connected to a wallet");
            return;
        }

        const provider = new ethers.providers.Web3Provider(window.ethereum, "rinkeby");
        provider.send("eth_requestAccounts", []).then(() => {
            provider.listAccounts().then(accounts => {
                signer = provider.getSigner(accounts[0]);

                Contract = new ethers.Contract(Address, ABI, signer);
            })
        });

        connected = true;
    }

    async function updateBalance() {
        if (!connected) {
            alert("There's no connected wallet");
            return;
        }

        // signer.getAddress() gets the address of the account who calls this contract function
        const balance = await Contract.balanceOf(await signer.getAddress());
        document.getElementById("balance").innerHTML = balance / (10 ** 18);
    }

    async function addTokens() {
        const tokensToAdd = document.getElementById('tokensToAdd').value;

        await Contract.getTokens(tokensToAdd);
